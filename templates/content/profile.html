<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--불러오기
     {#% load static %#}-->
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Google Icon-->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js">

        <link href="css/bootstrap.css" rel="stylesheet">


    </script>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
    .nanumgothic * {
    font-family: 'Nanum Gothic', sans-serif;}
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

        .box {
            width: 50px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .feed_box {
            margin: 20px 0;
            border: solid 1px grey;
            background-color: white;
        }

        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
        }


        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
}


    </style>
</head>
<body>

<!-- 상단바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;width: 100%">
    <div class="container-fluid" style="justify-content: space-between;flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href="main" style="font-size: 20px; font-family: 'Nanum Gothic';font-weight: bold">OFER
        </a>
        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex">
            <a href="main" style="color: black"><span class="material-icons" style="padding-right: 10px">home</span></a>
            <span id="nav_bar_add_box" class="material-icons-outlined" style="padding-right: 10px">add_box</span>

            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="box" style="width: 25px; height: 25px">
                        <img class="profile"
                             src="https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927?original">
<!--
                        <img class="profile"
                             src="{get_media_prefix %}{ user.profile_image }}">
-->
                    </div>
                </a>

                <ul class="dropdown-menu" style="left:-158px" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div style="display: flex; flex-direction: row; justify-content: center; padding-top: 60px; background-color: #fafafa">
    <div style="padding: 20px 60px">
        <div class="box" style="width: 175px; height: 175px;">
            <img class="profile"
                 src="https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927?original">
        </div>
    </div>
    <div style="text-align: left;">
        <div style="display: flex; flex-display:row; margin: 20px 0px;">
            <div style="font-size: 26px; margin-right: 40px">
                {{ user.nickname }}
            </div>
           <button id="button_profile_upload" style="margin-right: 40px">프로필 사진 편집</button>
            <input type="file" id="input_fileupload" style="display: none;" onchange="profile_upload;">

            <span style="margin-right:40px;" class="material-symbols-outlined">settings</span>
        </div>
        <div style="margin-bottom: 20px">
            게시물 내 게시물 건수 팔로워 111 팔로잉 111
        </div>
        <div>
            <b>{{ user.name }}</b>
        </div>
    </div>
</div>

<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 40px">
            </div>
            <div>
                새 이미지 업로드
            </div>
            <div>
                <span class="material-icons">close</span>
            </div>
        </div>
        <div class="img_upload_space" style="border-top: solid 1px gray; margin-top: 10px; width:778px; height: 540px;">
        </div>
    </div>
</div>


<div id="second_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 40px">
            </div>
            <div>
                새 이미지 업로드
            </div>
            <div>
                <span class="material-icons">close</span>
            </div>
        </div>
        <div style="border-top: solid 1px gray; margin-top:10px; display: flex; flex-direction: row;">

            <div class="img_upload_space" style="width:500px; height: 540px;">
            </div>
            <div style="border-left: 1px solid gray">
                <div>
                    <textarea id="input_feed_content" style="width: 276px; height: 400px" class="form-control"
                              rows="5"></textarea>
                </div>
                <button id="feed_create_button" type="button" class="btn btn-primary" style="width:100%">공유하기</button>
            </div>
        </div>
    </div>
</div>


<!-- Jquery -->
<script>

    let files;

    $('#feed_create_button').click(function () {

        let file = files[0];
        let image = files[0].image;
        let content = $('#input_feed_content').val();
        let user_id = "Jin.99";
        let profile_image = "https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927?original";

        let fd = new FormData();

        fd.append('file', file);
        fd.append('image', image);
        fd.append('content', content);
        fd.append('user_id', user_id);
        fd.append('profile_image', profile_image);


        $.ajax({
            url: "/content/upload",
            data: fd,
            method: "post",
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
                location.replace("/main");
            }
        })
    });

    $('#nav_bar_add_box').click(function () {
        $('#first_modal').css({
            display: 'flex'
        });

        $(document.body).css({
            overflowY: 'hidden'
        })

    });

    $('.img_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();

        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "outline-offset": "-10px"
            });
        }
    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.target.files || e.dataTransfer.files;
        console.log("뭔가 이미 파일을 올렸네 " + files[0].name);
        if (files.length > 1) {
            alert('하나만 올려주세요');
            return;
        }


        if (files[0].type.match(/image.*/)) {


            $('#first_modal').css({
                display: 'none'
            });
            $('#second_modal').css({
                display: 'flex'
            });

            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-position": "center",
                "background-repeat": "no-repeat"
            });
        } else {
            alert('이미지가 아닙니다.');
            return;
        }
    }

    $('#button_profile_upload').click(function(){
       $('#input_fileupload').click();
    });


    function profile_upload(){
        let file = $('#input_fileupload')[0].files[0]
        let email = "{{ user.email }}";

        let fd = new FormData()

        fd.append('file', file);
        fd.append('email', email);

        $.ajax({
            url: "/user/profile/upload",
            data: fd,
            method: "post",
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
                location.replace("/content/profile");
            }
        })
    }

</script>


<!-- Bootstrap Bundle-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>


</html>
