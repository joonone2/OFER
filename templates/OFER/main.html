<script>

    $(document).on('click', '.like_img', function () {
        /*$(".check_box").index(this); 몇번쨰 클래스인지 가져옴 // .index는 함수이름*/
        let index = $(".like_img").index(this);
        const sesessionId2 = sessionStorage.getItem('userid');
        let like = document.getElementsByClassName('like_img');
        let likeCheck = like.item(index).getAttribute('src');
        if (sesessionId2 != null) {    // 로그인 되어있을 경우에만 바꿔줌
            if (likeCheck == '../../img/styleImg/like_icon.png') {
                like.item(index).setAttribute('src', '../../img/styleImg/like_after_icon.png');
            } else if (likeCheck == '../../img/styleImg/like_after_icon.png') {
                like.item(index).setAttribute('src', '../../img/styleImg/like_icon.png');
            }
        } else {
            location.href = '/login';
        }
    });

</script>
