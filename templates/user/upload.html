//이미지 미리보기
document.getElementById('imgUpload').addEventListener('change', function(event) {
    var preview = document.getElementById('previewImage');
    var file = event.target.files[0];
    var reader = new FileReader();

    reader.onloadend = function() {
        preview.src = reader.result;
    }

    if (file) {
        reader.readAsDataURL(file);
    } else {
        preview.src = "";
    }
});


// 버튼 상태 확인 함수
function checkButtonState() {
    var fileInput = document.getElementById('imgUpload');
    var contentInput = document.getElementById('input_feed_content');
    var uploadButton = document.getElementById('feed_create_button');

    // 파일 선택과 텍스트 입력 필드가 채워졌을 때 버튼 활성화
    if (fileInput.value !== '' && contentInput.value !== '') {
        uploadButton.disabled = false;
    } else {
        uploadButton.disabled = true;
    }
}
